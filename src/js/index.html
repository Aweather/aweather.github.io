<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aweggie Calculator</title>
  <script type="text/javascript" src="calc.js"></script>
</head>
<body>
  Aweather: <input type="number" id="aweather_base" value=0 onchange="updateOutput()" step="0.01"><br>
  Steggie: <input type="number" id="steggie_base" value=0 onchange="updateOutput()" step="0.01"><br>
  Shared: <input type="number" id="shared_base" value=0 onchange="updateOutput()" step="0.01"><br>
  Tip: <select id="tipPercentage" onchange="updateOutput()">
    <option value="0">0%</option>
    <option value="10">10%</option>
    <option value="15" selected=true>15%</option>
    <option value="18">18%</option>
    <option value="20">20%</option>
  </select>
  <div id="sum"> </div>
  <div id="tax"> </div>
  <div id="total"> </div>
  <div id="tipAmount"> </div>
  <div id="totalWithTip"> </div>
  <div id="output"> </div>
</body>
</html>
